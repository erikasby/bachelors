<app-navbar></app-navbar>
<div class="flex justify-center">
  <div class="flex flex-col justify-center mb-4 w-96 max-w-3xl">
    <div
      class="flex border-b border-zinc-700 rounded-t px-3 pt-2 pb-2 bg-zinc-900"
    >
      <a class="text-sm text-zinc-50 font-semibold">Register</a>
    </div>
    <form (ngSubmit)="onSubmit($event)" #registerForm="ngForm">
      <div class="bg-zinc-900 px-3 pt-3 pb-3 flex flex-col justify-between">
        <p
          #request
          class="self-center text-xs text-red-500 mb-2"
          [ngClass]="isRequestValid ? 'hidden' : 'block'"
        >
          {{ invalidRequestResponse }}
        </p>
        <p
          class="text-xs text-red-500 mb-2"
          [ngClass]="isEmailValid ? 'hidden' : 'block'"
        >
          {{ invalidEmailResponse }}
        </p>
        <input
          type="email"
          id="email"
          #email
          (click)="reset()"
          [ngClass]="isEmailValid ? '' : 'outline outline-red-500'"
          class="px-2 py-1 bg-zinc-800 text-zinc-300 placeholder:text-zinc-500 rounded text-sm mb-2 text-zinc-50 focus:outline-none"
          placeholder="Email"
        />
        <p
          class="text-xs text-red-500 mb-2"
          [ngClass]="isUsernameValid ? 'hidden' : 'block'"
        >
          {{ invalidUsernameResponse }}
        </p>
        <input
          type="text"
          id="username"
          #username
          (click)="reset()"
          [ngClass]="isUsernameValid ? '' : 'outline outline-red-500'"
          class="px-2 py-1 bg-zinc-800 text-zinc-300 placeholder:text-zinc-500 rounded text-sm mb-2 text-zinc-50 focus:outline-none"
          placeholder="Username"
        />
        <p
          class="text-xs text-red-500 mb-2"
          [ngClass]="isPasswordValid ? 'hidden' : 'block'"
        >
          {{ invalidPasswordResponse }}
        </p>
        <input
          type="password"
          id="password"
          #password
          (click)="reset()"
          [ngClass]="isPasswordValid ? '' : 'outline outline-red-500'"
          class="mb-2 px-2 py-1 bg-zinc-800 text-zinc-300 placeholder:text-zinc-500 rounded text-sm text-zinc-50 focus:outline-none"
          placeholder="Password"
        />
        <p
          class="text-xs text-red-500 mb-2"
          [ngClass]="isConfirmPasswordValid ? 'hidden' : 'block'"
        >
          {{ invalidConfirmPasswordResponse }}
        </p>
        <input
          type="password"
          id="confirmPassword"
          #confirmPassword
          (click)="reset()"
          [ngClass]="isConfirmPasswordValid ? '' : 'outline outline-red-500'"
          class="px-2 py-1 bg-zinc-800 text-zinc-300 placeholder:text-zinc-500 rounded text-sm text-zinc-50 focus:outline-none"
          placeholder="Confirm Password"
        />
        <p class="text-xs text-zinc-300 mt-2">
          Already have an account?
          <a routerLink="/signin" class="text-zinc-50 hover:underline"
            >Sign In</a
          >
        </p>
      </div>
      <div
        class="flex border-t border-zinc-700 rounded-b px-3 py-3 bg-zinc-900"
      >
        <button
          type="submit"
          class="bg-indigo-600 rounded px-2 py-1 text-xs font-semibold text-zinc-50 hover:outline-none hover:bg-indigo-700"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
