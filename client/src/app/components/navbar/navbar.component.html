        <!-- Profile dropdown -->
        <div *ngIf="isLoggedIn" class="min-w-[2rem] relative">
          <div>
            <button
              type="button"
              (click)="onProfileClick()"
              class="relative flex rounded-full bg-zinc-800 text-sm hover:outline-none hover:bg-zinc-700"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <div
                class="h-8 w-8 rounded-full flex align-center justify-center"
              >
                <span class="self-center font-bold text-lg text-indigo-500">{{
                  username[0].toUpperCase()
                }}</span>
              </div>
            </button>
          </div>

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded bg-zinc-800 hover:outline-none"
            (click)="onProfileMenuClick()"
            [ngClass]="isProfileHidden ? 'hidden' : ''"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <!-- Active: "bg-zinc-100", Not Active: "" -->
            <a
              routerLink="/u/{{ username }}"
              class="block px-4 py-2 text-sm bg rounded-t text-zinc-50 hover:outline-none hover:bg-zinc-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Profile</a
            >
            <a
              routerLink="/u/following"
              class="block px-4 py-2 text-sm text-zinc-50 hover:outline-none hover:bg-zinc-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1"
              >Following</a
            >
            <a
              routerLink="/u/bookmarks"
              class="block px-4 py-2 text-sm text-zinc-50 hover:outline-none hover:bg-zinc-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Bookmarks</a
            >
            <a
              routerLink="/u/settings"
              class="block px-4 py-2 text-sm text-zinc-50 hover:outline-none hover:bg-zinc-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Settings</a
            >
            <div
              (click)="signOut()"
              class="cursor-pointer block px-4 py-2 text-sm rounded-b text-red-500 hover:outline-none hover:bg-zinc-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
            >
              Sign out
            </div>
          </div>
        </div>
