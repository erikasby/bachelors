<div class="flex justify-center">
  <div class="mb-2 justify-center max-w-3xl w-full">
    <div class="rounded bg-zinc-900 py-2 px-3">
      <div class="flex flex-col">
        <div class="flex flex-row items-center text-zinc-400 pr-3 text-xl">
          <span class="font-semibold text-zinc-50">{{ name }}</span
          ><button
            *ngIf="!isUser && isFollowing == 1 && !isAdmin"
            (click)="unfollow()"
            type="button"
            class="ml-2 text-xs font-semibold bg-zinc-800 px-3 py-1 rounded-full text-zinc-400 hover:outline-none hover:text-red-500 before:content-['Following'] hover:before:content-['Unfollow']"
          ></button>
          <button
            *ngIf="!isUser && isFollowing == 0 && !isAdmin"
            (click)="follow()"
            type="button"
            class="ml-2 text-xs font-semibold bg-zinc-800 px-3 py-1 rounded-full text-indigo-500 hover:outline-none hover:text-indigo-600"
          >
            Follow
          </button>
          <button
            routerLink="/c/{{ name }}/settings"
            *ngIf="!isUser && isAdmin"
            type="button"
            class="ml-2 text-xs font-semibold text-indigo-500 hover:outline-none hover:text-indigo-600"
          >
            Settings
          </button>
        </div>
        <div class="flex flex-row items-center">
          <div class="flex mt-1">
            <span class="text-zinc-400 text-sm"
              >Created on
              <span class="text-zinc-200">{{ createdAt }}</span></span
            >
          </div>
        </div>
        <div class="flex flex-row items-center">
          <div *ngIf="!isUser" class="flex mt-1">
            <span class="text-zinc-400 text-sm mr-2"
              ><span class="text-zinc-200">{{ followsCount }}</span>
              followers</span
            >
          </div>
          <div class="flex mt-1">
            <span class="text-zinc-400 text-sm mr-2"
              ><span class="text-zinc-200">{{ postsCount }}</span> posts</span
            >
          </div>
          <div class="flex mt-1">
            <span class="text-zinc-400 text-sm"
              ><span class="text-zinc-200">{{ commentsCount }}</span>
              comments</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
